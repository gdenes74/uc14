<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Filmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
</head>
<body>
    <div class="container">
        <h2>Lista de Filmes</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Ano de Lançamento</th>
                    <th>Detalhes</th> 
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.titulo}"></td>
                    <td th:text="${filme.genero}"></td>
                    <td th:text="${filme.anoLancamento}"></td>
                    <td>
                        <!-- Adiciona o botão Detalhes como link -->
                         <a th:if="${filme.id != null}" th:href="@{'/filmes/' + ${filme.id}}" class="button">Detalhes</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{'/filmes/cadastrar'}" class="button">Cadastro</a>
    </div>
</body>
</html>
