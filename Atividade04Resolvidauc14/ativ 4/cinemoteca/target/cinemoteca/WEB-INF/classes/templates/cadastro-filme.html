<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Filmes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{'/css/' + ${css} + '.css'}" rel="stylesheet" type="text/css"/>
                </head>
                <body>
                    <header th:insert="~{navbar.html :: nav}">
                    </header>

                    <h1>Cadastro de Filmes</h1>   

                    <form th:action="@{/cadastro-filme}" th:object="${filme}" method="post">
                        <div>
                            <p>Título: <input type="text" th:field="*{titulo}" /></p>
                            <p>Sinopse: <input type="text" th:field="*{sinopse}" /></p>
                            <p>Gênero: <input type="text" th:field="*{genero}" /></p>
                            <p>Ano de Lançamento: <input type="text" th:field="*{anoLancamento}" /></p>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                    <p>O estilo atual da página é <strong th:text="${css}"></strong></p>
                    <p>Você pode configurar suas preferências de exibição <a href="/preferencias">neste link</a></p>

                </body>
                </html>
