<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>Dados do Filme</h1>
        <p>ID: <b><span th:text="${filme.id}"/></b></p>
        <p>Título: <b><span th:text="${filme.titulo}"/></b></p>
        <p>Sinopse: <b><span th:text="${filme.sinopse}"/></b></p>
        <p>Gênero: <b><span th:text="${filme.genero}"/></b></p>
        <p>Ano de Lançamento: <b><span th:text="${filme.anoLancamento}"/></b></p>
        
        <form th:action="@{/gravar-analise}" th:object="${analise}" method="post">
            <p>Análise: <input type="text" th:field="${analise.descricao}" /></p>
            <p>Nota: <input type="text" th:field="${analise.nota}" /></p>
            <input type="hidden" th:field="${filme.id}">
            <p><input type="submit" value="Enviar análise" /></p>
        </form>
        
        <h1>Análises</h1>
        <p><span th:text="${analise.descricao}"/></p>
        <p><span th:text="${analise.nota}"/></p>
        <input type="hidden" th:field="${filme.id}">
        <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
        
    </body>
</html>
