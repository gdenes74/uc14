<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <head>
        <title>Listagem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Lista de Livros</h1>

       <table class="table">
           
               <thead> 
                     <tr> 
                          <th>ID</th> 
                          <th>Nome</th> 
                           <th>Autor</th> 
                        <th>Lido</th>
                        <th>Operações</th>
                      </tr> 
                 </thead> 
   <tbody> 
                            <tr th:each="livro : ${lista}"> 
                                <td th:text="${livro.id}"></td> 
                                <td th:text="${livro.nome}"></td> 
                                <td th:text="${livro.autor}"></td> 
                            <td th:text="${livro.lido}"></td> 
                            <td> <a th:href="@{'/exibir?id=' + ${livro.id}}"><button type="button" class="btn btn-danger" th:href="@{/}">Detalhes do Livro</button></a>
                            </td>
                </tr> 
                        </tbody> 
                    </table> 
        <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
    </body>
</html>
