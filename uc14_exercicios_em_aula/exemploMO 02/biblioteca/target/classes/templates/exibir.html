<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dados do Livro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        
            <h1>Dados do Livro</h1> 
           <p>ID: <b><span th:text="${livro.id}" /></b></p> 
            <p>Nome: <b><span th:text="${livro.nome}" /></b></p> 
            <p>Autor: <b><span th:text="${livro.autor}" /></b></p> 
        
          
            <form th:action="@{/gravar-comentario}" th:object="${comentario}" method="POST"> 
              <p>Escreva seu relato sobre esse livro: <input type="text" th:field="${comentario.descricao}" /> </p> 
              <input type="hidden" th:field="${livro.id}" /></p> 
              <p><input type="submit" value="Enviar Comentário" /></p> 
           </form> 
        
        
        <h1>Comentários</h1>
           <p><span th:text="${comentario.descricao}" /></p> 
      
      
        <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>

    </body>
</html>
