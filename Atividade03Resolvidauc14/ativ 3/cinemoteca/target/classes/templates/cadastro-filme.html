<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastro de Filmes</title>
</head>
<body>
    <header th:insert="~{navbar.html :: nav}"></header>

    <h1>Cadastro de Filmes</h1>
    <form th:action="@{/cadastro-filme}" th:object="${filme}" method="post">
        <div>
            <p>Título: <input type="text" th:field="*{titulo}" /></p>
            <p>Sinopse: <input type="text" th:field="*{sinopse}" /></p>
            <p>Gênero: <input type="text" th:field="*{genero}" /></p>
            <p>Ano de Lançamento: <input type="text" th:field="*{anoLancamento}" /></p>
        </div>
        <button type="submit">Enviar</button>
        <a th:href="@{/lista-filmes}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
    </form>
</body>
</html>
