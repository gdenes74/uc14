<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Filmes e Análises</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
       <header th:insert="~{navbar.html :: nav}"></header>
    <h1>Lista de Filmes e Análises</h1>
    
    <form action="#" method="get">
        <label for="nota">Pesquisar por Nota:</label>
        <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" />
        <button type="submit">Pesquisar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Sinopse</th>
                <th>Ano de Lançamento</th>
                <th>Análise</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${filmes}">
                <td th:text="${filme.titulo}"></td>
                <td th:text="${filme.genero}"></td>
                <td th:text="${filme.sinopse}"></td>
                <td th:text="${filme.anoLancamento}"></td>
                <td th:if="${filme.analises != null}">
                    <span th:each="analise : ${filme.analises}">
                        <p th:text="${analise.analise}"></p>
                    </span>
                </td>
                <td th:if="${filme.analises != null}">
                    <span th:each="analise : ${filme.analises}">
                        <p th:text="${analise.nota}"></p>
                    </span>
                </td>
                <td th:unless="${filme.analises != null}">
                    <p>Sem análises</p>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/cadastro-analise}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
</body>
</html>
