<!-- lista-filmes.html -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Filmes</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="~{navbar.html :: nav}"></header>
        <h1>Lista de Filmes</h1>
        <p>Essas são todos seus filmes:</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Ano de Lançamento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${filmes}">
                    <td th:text="${filme.id}"></td>
                    <td th:text="${filme.titulo}"></td>
                    <td th:text="${filme.genero}"></td>
                    <td th:text="${filme.anoLancamento}"></td>
                    <td>
                        <!-- Adicione o botão de editar vinculado ao endpoint adequado -->
                        <a th:href="@{'/editar-filme/' + ${filme.id}}">
                            <button>Editar Informações do Filme</button>
                        </a>
                        <!-- Adicione o botão de deletar vinculado ao endpoint adequado -->
                        <form th:action="@{'/filmes/deletar/' + ${filme.id}}" method="post">
                            <button type="submit">Deletar</button>
                        </form>                        
   
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/cadastro-filme}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
    </body>
</html>
